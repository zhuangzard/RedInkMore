      text: "越来越多位于西雅图的家长们来跟我们咨询西雅图的私校，于是，我决定给大家总结一份西雅图地区的私校学费榜单。在公布榜单之前，我们来聊聊，为什么西雅图的私校这么卷？\r\
        \n\t\r\n在西雅图地区，科技产业高度发达，聚集了大量来自世界各地的高学历专业人士。许多家庭的父母在 Amazon、微软、Google、Meta\
        \ 等大型科技公司或初创企业工作，具备强烈的教育意识和长远的规划眼光。这些爸妈们太懂了！STEM背景、全球视野、精英教育理念样样不缺。他们普遍非常重视孩子的教育质量，愿意投入大量时间和资源为孩子选择最适合其成长的学校环境。\r\
        \n\t\r\n我自己先后在德州，加州，和西雅图一共工作生活了15年，我先生和我一样，也是当年赴美的留学生，他在美国读了本科，研究生，先后在多个高科技行业工作，加上我自己的孩子亲身经历了这几个州的教育，因此我对这些州的教育有着非常直观的了解和对比，我也深刻感受到了西雅图地区很多家长们对自己孩子的高期待，和对教育的长远眼光。正因如此，西雅图的私立学校在学术\
        \ rigor（严谨）、创新课程、STEM 项目、艺术教育以及升学指导方面，都面临着较高的家长期望，也在不断推动自身向更高水平发展。\r\n\t\r\
