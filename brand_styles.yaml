      text: "作品简介：《夏洛的网》是由美国作家埃尔文·布鲁克斯·怀特撰写，于1952年出版的一本童话小说，讲述了一只名叫威尔伯的小猪与一只名叫夏洛的蜘蛛之间深厚友情的故事，传递了爱、友情、生命和牺牲的深刻主题。夏洛凭借智慧和忠诚，用自己的生命挽救了威尔伯，展现了无私的爱和友情的力量。而威尔伯在面临生命威胁时经历了从恐惧到接受，再到感激与成熟的过程，不仅呈现了个体的成长，也展示了生命的价值与面对困难时应有的勇气和坚持。\r\
        \n\t\r\n推荐理由：《夏洛的网》自出版以来，在全世界销量高达 4500 万本，一直雄踞全世界儿童文学作品排行榜前十。这个故事感动了无数的小读者们。全书约5000词，词汇难易度适中，是美国幼儿和小学生课外阅读必读书之一，同时也非常适合中国小朋友作为中章书的入门书籍。\r\
        \n\t\r\nPEG精品文学阅读课由多位美国本土资深教师授课，他们均来自美国顶级K-12私立学校和公立学校，拥有超过25 年的教学经验。这些老师不仅在英语教学上经验丰富，更深谙美国中小学教育体系，能够为学生量身定制阅读和学习方案，高效提升阅读理解能力，同时增加词汇量。\r\
        \n\t\r\n适合年龄：\r\n美国K-3年级的学生\r\n有一定英语学习基础的中国1-5年级学生\r\n\t\r\n课程亮点：\r\n我们老师精心设计了：\r\
        \n重点词汇精讲与理解\r\n趣味词汇游戏\r\n阅读理解练习\r\n创造性小活动\r\n课后作业/小测试\r\n等教学环节，致力于打造一个轻松、有趣、系统化的文学阅读体验，帮助孩子在快乐阅读中提升英语综合能力。对文学阅读课感兴趣的家庭，欢迎联系我们！\r\
